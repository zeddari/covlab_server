<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-inventory-heading" jhiTranslate="covlabServerApp.inventory.home.createOrEditLabel">Create or edit a Inventory</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.inventoryId" for="field_inventoryId">Inventory Id</label>
                    <input type="number" class="form-control" name="inventoryId" id="field_inventoryId"
                           formControlName="inventoryId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.quantitiesInHand" for="field_quantitiesInHand">Quantities In Hand</label>
                    <input type="number" class="form-control" name="quantitiesInHand" id="field_quantitiesInHand"
                           formControlName="quantitiesInHand"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.quantitiesInTransit" for="field_quantitiesInTransit">Quantities In Transit</label>
                    <input type="number" class="form-control" name="quantitiesInTransit" id="field_quantitiesInTransit"
                           formControlName="quantitiesInTransit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.uom" for="field_uom">Uom</label>
                    <input type="text" class="form-control" name="uom" id="field_uom"
                           formControlName="uom"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.actualDailyConsumption" for="field_actualDailyConsumption">Actual Daily Consumption</label>
                    <input type="number" class="form-control" name="actualDailyConsumption" id="field_actualDailyConsumption"
                           formControlName="actualDailyConsumption"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.actualAvgConsumption" for="field_actualAvgConsumption">Actual Avg Consumption</label>
                    <input type="number" class="form-control" name="actualAvgConsumption" id="field_actualAvgConsumption"
                           formControlName="actualAvgConsumption"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.reOrderLevel" for="field_reOrderLevel">Re Order Level</label>
                    <input type="text" class="form-control" name="reOrderLevel" id="field_reOrderLevel"
                           formControlName="reOrderLevel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.suggestedQuantity" for="field_suggestedQuantity">Suggested Quantity</label>
                    <input type="number" class="form-control" name="suggestedQuantity" id="field_suggestedQuantity"
                           formControlName="suggestedQuantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.expectedCoveringDay" for="field_expectedCoveringDay">Expected Covering Day</label>
                    <input type="number" class="form-control" name="expectedCoveringDay" id="field_expectedCoveringDay"
                           formControlName="expectedCoveringDay"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.lastUpdatedAt" for="field_lastUpdatedAt">Last Updated At</label>
                    <div class="input-group">
                        <input id="field_lastUpdatedAt" type="text" class="form-control" name="lastUpdatedAt" ngbDatepicker #lastUpdatedAtDp="ngbDatepicker" formControlName="lastUpdatedAt"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="lastUpdatedAtDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.outlet" for="field_outlet">Outlet</label>
                    <select class="form-control" id="field_outlet" name="outlet" formControlName="outlet">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="outletOption.id === editForm.get('outlet')!.value?.id ? editForm.get('outlet')!.value : outletOption" *ngFor="let outletOption of outlets; trackBy: trackById">{{ outletOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.inventory.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="product">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === editForm.get('product')!.value?.id ? editForm.get('product')!.value : productOption" *ngFor="let productOption of products; trackBy: trackById">{{ productOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
