<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-device-overview-stats-heading" jhiTranslate="covlabServerApp.deviceOverviewStats.home.createOrEditLabel">Create or edit a Device Overview Stats</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.deviceId" for="field_deviceId">Device Id</label>
                    <input type="number" class="form-control" name="deviceId" id="field_deviceId"
                           formControlName="deviceId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="input-group">
                        <input id="field_timestamp" type="text" class="form-control" name="timestamp" ngbDatepicker #timestampDp="ngbDatepicker" formControlName="timestamp"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="timestampDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.serialNumber" for="field_serialNumber">Serial Number</label>
                    <input type="text" class="form-control" name="serialNumber" id="field_serialNumber"
                           formControlName="serialNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.humidity" for="field_humidity">Humidity</label>
                    <input type="number" class="form-control" name="humidity" id="field_humidity"
                           formControlName="humidity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.temperature" for="field_temperature">Temperature</label>
                    <input type="number" class="form-control" name="temperature" id="field_temperature"
                           formControlName="temperature"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.co2" for="field_co2">Co 2</label>
                    <input type="number" class="form-control" name="co2" id="field_co2"
                           formControlName="co2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.pressure" for="field_pressure">Pressure</label>
                    <input type="number" class="form-control" name="pressure" id="field_pressure"
                           formControlName="pressure"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.differentialPressure" for="field_differentialPressure">Differential Pressure</label>
                    <input type="number" class="form-control" name="differentialPressure" id="field_differentialPressure"
                           formControlName="differentialPressure"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="covlabServerApp.deviceOverviewStats.outlet" for="field_outlet">Outlet</label>
                    <select class="form-control" id="field_outlet" name="outlet" formControlName="outlet">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="outletOption.id === editForm.get('outlet')!.value?.id ? editForm.get('outlet')!.value : outletOption" *ngFor="let outletOption of outlets; trackBy: trackById">{{ outletOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
